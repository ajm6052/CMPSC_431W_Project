	<head>
		<link type="text/css" href="/stylesheets/moogle.css" rel="Stylesheet" />
		<title>moogle</title>
		
		<center>
			<a href="/">
			<div class="transparent" style="display:inline-block;">
				<img width="450" height="150" src="/images/logo.png" onmouseover="this.src='/images/logo-jump.png'" onmouseout="this.src='/images/logo.png'"/>
			</div>
			</a>
		</center>
		
	</head>

	<body>

		<!-- HTML for search bar / button -->
		<div style="text-align:center;">
			<div id="search">
				<form>
					<input type="text" name="searchBar">
					<input type="submit" name="searchButton" value="search">
				</form>
			</div>
		</div>

		<!-- Login / Sign Up html -->
		<div style="text-align:center">
			<div class="transparent">
				<a href="">Log In</a> | <a href="">Sign Up</a> | <a href="">Herd Member</a>
			</div>
		</div>

		<!-- HTML for the category list -->
			<br>
			<div class="transparent" style="vertical-align:top;">
				<table>
					<tbody>
						<tr>
							<td>
								<h3> {{ item['title'] }} </h3>
							</td>

							<td>
									<h4 style="float: right; margin-right: 2.6em">Current Price: ${{ item['max_bid'] }}</h4>
							</td>
						</tr>
								<tr>
									<td> <img width="300" height="300" src="{{ item['image'] }}"/> </td>
									<td>
										Description:
										<ul>
											<li> {{ item['description'] }} </li>
										</ul>
											<input type="button" value="Place Bid" style="float: right; margin-right: 5.6em">
											<input type="text" name="bid" value="14000" style="float: right;"/>

									</td>
								</tr>
					</tbody>
				</table>
			</div>

		<!-- HTML for the items -->
		<div id="items-table" class="transparent" style="width:100%; height: 40%; margin-top: .6em">
			<table cellspacing="0" style="width:100%; border-collapse:collapse; border-spacing: 0;">
				<tbody>
					<tr>
							<th> Related Items:</th>
					</tr>
					<tr>


						<td>
						<div style="text-align:center;">
							<a href="">
							<figure>
								<div class="icons"> <img class="item_pic" src="" /> </div>
							</figure>
							</a>
						</div
						</td>
					</tr>
				</tbody>
			</table>
		</div>

	</body>
